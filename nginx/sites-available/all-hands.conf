server {
    listen 80;
    server_name openhands.localhost;

    # Redirect HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name openhands.localhost;

    # SSL configuration
    ssl_certificate /etc/nginx/ssl/all-hands.crt;
    ssl_certificate_key /etc/nginx/ssl/all-hands.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Access and error logs
    access_log /var/log/nginx/all-hands.access.log;
    error_log /var/log/nginx/all-hands.error.log;

    # Proxy settings
    location / {
        proxy_pass http://all-hands:3000;  # Updated to port 3000 where All-Hands is actually running
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts for long-running connections
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
    }
}