server {
    listen 80;
    server_name autogen.localhost;

    # Redirect HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name autogen.localhost;

    # SSL configuration
    ssl_certificate /etc/nginx/ssl/autogen.crt;
    ssl_certificate_key /etc/nginx/ssl/autogen.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Access and error logs
    access_log /var/log/nginx/autogen.access.log;
    error_log /var/log/nginx/autogen.error.log;

    # Proxy settings
    location / {
        proxy_pass http://autogen:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Increased timeouts for long-running operations
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
    }
}